{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class = "col-lg-6 col-md-6">
                <h1 class = "text-center pb-4">Breaking Bad Quotes</h1>
                {% for item in data %}
                    <div class="card">
                        <img class="card-img-top" src="https://movieclipsblog.files.wordpress.com/2013/08/breaking-bad-header.jpg" alt="">
                        <div class="card-body">
                            <h4 class = "text-center">{{ item.quote }}</h4>
                            <p class="text-center"><cite>{{ item.author }}</cite></p>
                        </div>
                    </div>   
                {% endfor %} 
            </div>
        </div>
        <div class = "col-lg-12 text-center">
            <button type="button" class="btn btn-success mt-4" onClick="window.location.reload();">Get Quote</button>
        </div>
    </div>
{% endblock content %}
